<!DOCTYPE html>
<html>

    <!-- Fav Icon -->
    <link rel="icon" href="./assets/img/favicon.ico" />

  <body class="font-Jost text-white bg-green-950 tracking-wider">

    <header id="navbar" class="fixed top-0 w-full bg-green-950 z-50">

        <div
          id="nav-menu"

          <ul class="flex flex-col items-center gap-8 lg:flex-row">

              <a

              >

          </ul>

          <div class="absolute bottom-0 -right-10 opacity-90 lg:hidden">
            <img src="./assets/img/leaf-1.png" class="w-32" alt="leaf-1" />
          </div>

          <div class="absolute -top-5 -left-5 opacity-90 rotate-90 lg:hidden">
            <img src="./assets/img/leaf-2.png" class="w-32" alt="leaf-2" />
          </div>
        </div>

        <div class="text-xl sm:text-3xl cursor-pointer z-50 lg:hidden">
          <i class="ri-menu-4-line" id="hamburger"></i>
        </div>
      </nav>

    <script src="./assets/js/main.js"></script>
